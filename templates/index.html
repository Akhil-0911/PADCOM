<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Image Detection</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <div class="container">
        <h1>Welcome to Medical Image Detection</h1>
        <div class="options">
            <button class="option-button" id="brain-button">Brain Tumor Detection</button>
            <button class="option-button" id="heart-button">Pneumonia Detection</button>
        </div>

        <div id="image-upload" class="upload-section">
            <h2 id="selected-option">Please select an option</h2>
            <input type="file" id="file-input" accept="image/*" style="display:none;">
            <button class="upload-btn" id="upload-btn">Upload Image</button>
            <div id="loading" class="loading">Loading...</div>
            <div id="result" class="result"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
