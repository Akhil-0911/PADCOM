<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Image Detection</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Medical Image Detection</h1>
            <p class="subtitle">Advanced AI-powered medical image analysis</p>
        </header>

        <div class="options">
            <button class="option-button active" id="brain-button">
                <span class="icon">üß†</span>
                Brain Tumor Detection
            </button>
            <button class="option-button" id="chest-button">
                <span class="icon">ü´Å</span>
                Pneumonia Detection
            </button>
        </div>

        <div id="image-upload" class="upload-section">
            <h2 id="selected-option">Brain Tumor Detection</h2>
            <div class="upload-container">
                <div class="preview-container">
                    <img id="image-preview" src="" alt="Preview" style="display: none;">
                    <div id="upload-placeholder">
                        <span class="icon">üìÅ</span>
                        <p>Drag and drop an image or click to browse</p>
                    </div>
                </div>
                <input type="file" id="file-input" accept="image/*" style="display:none;">
                <button class="upload-btn" id="upload-btn">Upload Image</button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Analyzing image...</p>
            </div>

            <div id="result" class="result">
                <div class="result-header"></div>
                <div class="result-details">
                    <div class="confidence-meter">
                        <div class="confidence-bar">
                            <div class="confidence-fill"></div>
                        </div>
                        <span class="confidence-text"></span>
                    </div>
                    <div class="probability-info"></div>
                </div>
                <div class="additional-info"></div>
            </div>

            <div id="error" class="error"></div>
        </div>
    </div>

    <footer>
        <p>For research and educational purposes only. Not for medical diagnosis.</p>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
